<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .rails-default-error-page {
        background-color: #efefef;
        color: #2e2f30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .rails-default-error-page div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 4em auto 0;
      }

      .rails-default-error-page div.dialog > div {
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #bbb;
        border-top: #b00100 solid 4px;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      .rails-default-error-page h1 {
        font-size: 100%;
        color: #730e15;
        line-height: 1.5em;
      }

      .rails-default-error-page div.dialog > p {
        margin: 0 0 1em;
        padding: 1em;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #999;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #dadada;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }
    </style>
  </head>

  <body id="fondo">
    <div class="maestro d-flex justify-content-around pb-5">
      <div class="camera">
        <img
          class="brokencamera"
          src="https://res.cloudinary.com/deavmhgtx/image/upload/v1644427583/camerabroken_fewb7h.png"
          alt=""
        />
      </div>
      <div class="text">
        <h1 class="errornum">404</h1>
        <h2>Page Not Found</h2>
        <p>Please try one of the following pages</p>
        <a class="btn btn-flat" href="#">Back home</a>
      </div>
    </div>
  </body>
</html>
